<ng-container>
  <div *ngIf="carsData$ | async as cars; else loading">
    @if (cars.isOk()) {
      <app-car *ngFor="let carData of cars.value" [carData]="carData"></app-car>
    } @else {
      Oh no, we errored
    }
  </div>
  <ng-template #loading>
    loading...
  </ng-template>
</ng-container>
