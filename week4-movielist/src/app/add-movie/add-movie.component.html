<div class="row bg-light">
    <div class="col-sm-6">
        <form>
            <fieldset class="form-group">
                <legend>Add a movie</legend>

                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter movie title" #movieTitle>
                </div>

                <div class="form-group">
                    <label for="director-name">Director Name</label>
                    <input type="text" name="director-name" id="director-name" class="form-control" placeholder="Enter director name" #directorName>
                </div>

                <div class="form-group">
                    <label for="title">Year</label>
                    <input type="text" name="year" id="year" class="form-control" placeholder="Enter movie year" #year>
                </div>

                <button (click)="addNewMovie(movieTitle, directorName, year)" class="btn btn-primary mt-3">Add</button>
            </fieldset>
        </form>
    </div>
</div>
